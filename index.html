<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game</title>
    <!-- Compiled and minified CSS materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- link css-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section>
        <button type="button" id="attackTEST">Test Attack</button>
        <p aria-placeholder="test"></p>
    </section>

    

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">DnD Machine</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><button id="new-character">New Character</button></li>
                
            </ul>
        </div>
    </nav>

    <main class="row">

        <aside id="character-element" class="col s12 m3">
            <img src="http://placekitten.com/200/300" alt="placeholder kitten">
            <textarea name="#" id="bio-area" cols="30" rows="10"></textarea>
            <div id="skils-stats"></div>
            <ul>
                <li>Strength</li>
                <li>Dexterity</li>
                <li>HP</li>
            </ul>
            
        </aside>
        <section id="map" class="col s12 m9">
            <img src="./assets/media/27107457885_ebba66b7c1_o.jpg" alt="placeholder kitten"> <!--https://www.flickr.com/photos/35034348373@N01/27107457885-->
        </section>
    </main>

    <!-- Compiled and minified JavaScript materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./assets/js/logic.js"></script>
</body>

</html>
